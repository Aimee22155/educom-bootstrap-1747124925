<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>#12 Grid Examples</title>
    <style>
        body {
            padding: 20px
        }
        .gray {
            background-color: #AAA;
            text-align: center;
            padding: 40px;
            border: 1px solid #FFF;
        }
    </style>
  </head>
  <body>
    <!-- totale plaatje -->
      <div class="container">
      
        <!-- row 1 -->
        <div class="row">
            <div class="col-md-12 gray">.col-12</div>
        </div>

        <!-- row 2 -->
        <div class="row">
            
            <!-- row 2a -->
            <div class="col-md-4 gray">.col-4</div>
            <div class="col-md-8">

                <!-- row 2b1 -->
                <div class="row">
                        <div class="col-md-6 gray">.col-6</div>
                        <div class="col-md-6 gray">.col-6</div>
                </div>  
                <!-- row 2b2 -->
                <div class="row">
                        <div class="col-md-12 gray">.col-12</div>
                </div>
            </div>
        </div>

        <!-- row 3 -->
        <div class="row">
            <div class="col-md-12 gray">.col-12</div>
        </div>

      </div>

      <script src="js/jquery.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
  </body>
</html>
